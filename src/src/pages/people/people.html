<ion-header>
  <ion-navbar>
    <ion-title>People</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="bg-image">
  <h1>People Page</h1>
   <br><br><br><br>
  <ion-grid  *ngFor="let item of empData">
    <ion-row text-center style="background: lightblue;">
      <ion-col>Name: {{item.first_name}} {{item.last_name}}
            <br /> Mobile: {{item.mobile}} <br /> ID: {{item.user_id}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
