<ion-header>
  <ion-navbar>
    <ion-title>Software</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="bg-image">
    <h1>This is Software Page</h1>
    <br><br><br><br>
   <ion-grid  *ngFor="let item of softwareData">
     <ion-row text-center style="background: lightblue;">
       <ion-col>Software Name: {{item.software}}
          <br /> Eform No: {{item.eform_no}}
          <br /> Asset No: {{item.asset_no}}
          <br /> Type: {{item.type}}
       </ion-col>
     </ion-row>
   </ion-grid>

</ion-content>
