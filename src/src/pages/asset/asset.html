<ion-header>
  <ion-navbar>
    <ion-title>Asset</ion-title>
  </ion-navbar>
</ion-header>
<h1>Asset</h1>
<ion-content padding class="bg-image">
  <h1>Asset Page</h1>
     <br><br><br><br>
    <ion-grid  *ngFor="let item of assetData">
      <ion-row text-center style="background: lightblue;">
        <ion-col>
            Expiry Date: {{item.expiry_date}}
            <br /> Asset No: {{item.asset_no}}
            <br /> Model No: {{item.model_num}}
            <br /> Purchase Date: {{item.purchase_date}}
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
